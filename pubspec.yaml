name: jolzak
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  websafe_svg: ^2.1.1
  flutter_svg: ^1.0.3
  flutter_cube: ^0.1.0
  cloud_firestore: ^3.1.7
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  percent_indicator: ^4.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  flutter_native_splash: ^2.0.4
  arcore_flutter_plugin: ^0.1.0-null-safety.3
  ar_flutter_plugin: ^0.6.2
  flutter_screenutil: ^5.3.1
  audioplayers: ^0.20.1
  image_picker: ^0.8.5
  progress_stepper: ^1.0.0
  lottie: ^1.2.2
  model_viewer: ^0.8.1
  rflutter_alert: ^2.0.4

  # scaled_list: ^1.0.1+6
  scaled_list:
    git:
      url: https://github.com/Seokjun7074/scaled_list.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  tflite: ^1.1.2
  camera: ^0.9.1+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/model/
    - assets/cube/
    - assets/capture/
    - Models/Chicken_01/
    - assets/audio/
    - assets/test/
    - assets/icons/
    - assets/effects/
    - assets/objects/
    - assets/blocks/

  fonts:
    - family: yanolja
      fonts:
        - asset: assets/font/yanoljaRegular.ttf

    - family: Dongle
      fonts:
        - asset: assets/font/Dongle-Regular.ttf

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/spalsh.gif
