name: jolzak
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  websafe_svg: ^2.1.1
  flutter_cube: ^0.1.0
  cloud_firestore: ^3.1.7
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  percent_indicator: ^4.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  flutter_native_splash: ^2.0.4
  arcore_flutter_plugin: ^0.1.0-null-safety.0
  flutter_screenutil: ^5.3.1

  model_viewer: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  tflite: ^1.1.2
  camera: ^0.9.1+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/model/
    - assets/cube/
    - assets/capture/

flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/spalsh.gif
